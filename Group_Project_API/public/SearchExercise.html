<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Exercises</title>
  <style>
    /* Thêm một số kiểu cơ bản */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input {
      padding: 5px;
      margin-right: 10px;
    }

    #results {
      margin-top: 20px;
    }

    .exercise-item {
      margin-bottom: 10px;
    }

    /* Kiểu cho nút */
    .exercise-button {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Search Exercises</h1>

  <!-- Thanh tìm kiếm -->
  <input type="text" id="searchInput" placeholder="Enter search keywords">
  <button onclick=Search()>Search</button>

  <!-- Hiển thị kết quả -->
  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="SearchExercise.js"></script>
</body>
</html>
